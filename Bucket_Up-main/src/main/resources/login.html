<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bucket UP</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
        <script src="js/base.js" defer></script>
    </head>
    <body class="">
        
        <div id="layoutSidenav">
            
            <div id="layoutSidenav_content">
                <main>
                    
                    <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
                        <div class="container">
                            <div class="page-header-content pt-4">
                                <div class="row align-items-center justify-content-between">
                                    <div class="col-auto mt-4">
                                        <h1 class="page-header-title">
                                            <div class="page-header-icon"><i data-feather="user"></i></div>
                                            Autenticação
                                        </h1>
                                        <div class="page-header-subtitle">Por favor, informe suas credencias de acesso ao sistema</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <!-- Main page content-->
                    <div class="container mt-n10">
                        <!-- Wizard card example with navigation-->
                        <div class="card">
                            <div class="card-header border-bottom">
                                <!-- Wizard navigation-->
                                <div class="nav nav-pills nav-justified flex-column flex-xl-row nav-wizard" id="cardTab" role="tablist">
                                    <!-- Wizard navigation item 1-->
                                    <a class="nav-item nav-link active" id="wizard1-tab" href="#wizard1" data-toggle="tab" role="tab" aria-controls="wizard1" aria-selected="true">
                                        <div class="wizard-step-text">
                                            <div class="wizard-step-text-name">
                                                <div class="wizard-step-icon">
                                                    <i data-feather="user"></i>
                                                </div>Login
                                            </div>
                                            <div class="wizard-step-text-details"></div>
                                        </div>
                                    </a>
                                    <!-- Wizard navigation item 2-->
                                    <a class="nav-item nav-link " id="wizard2-tab" href="#wizard2" data-toggle="tab" role="tab" aria-controls="wizard2" aria-selected="true">
                                        <div class="wizard-step-text">
                                            <div class="wizard-step-text-name">
                                                <div class="wizard-step-icon">
                                                    <i data-feather="user-plus"></i>
                                                </div>Criar conta
                                            </div>
                                            <div class="wizard-step-text-details"></div>
                                        </div>
                                    </a>
                                    <!-- Wizard navigation item 3-->
                                    <a class="nav-item nav-link" id="wizard3-tab" href="#wizard3" data-toggle="tab" role="tab" aria-controls="wizard3" aria-selected="true">
                                        <div class="wizard-step-text">
                                            <div class="wizard-step-text-name">
                                                <div class="wizard-step-icon">
                                                    <i data-feather="edit"></i>
                                                </div>Esqueci minha senha
                                            </div>
                                            <div class="wizard-step-text-details"></div>
                                        </div>
                                    </a>
                                    
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="tab-content" id="cardTabContent">
                                    <!-- Wizard tab pane item 1-->
                                    <div class="tab-pane py-5 py-xl-10 fade show active" id="wizard1" role="tabpanel" aria-labelledby="wizard1-tab">
                                        <div class="row justify-content-center">
                                            <div class="col-xxl-6 col-xl-8">
                                                <form id="form_login">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputUsername">Usuário</label>
                                                        <input class="form-control" id="usuario" type="text" onkeypress="return alpha(event)" placeholder="Informe seu usuário (apenas letras sem acento e números)" value="" />
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-12">
                                                            <label class="small mb-1" for="inputFirstName">Senha</label>
                                                            <input class="form-control" id="senha" type="password" placeholder="Informe sua senha" value="" />
                                                        </div>
                                                        
                                                    </div>
                                                    <div id="login_error" class="alert alert-danger" role="alert" hidden="true">
                                                        Credenciais não encontradas
                                                    </div>
                                                    <div class="form-row">
                                                        
                                                        
                                                    </div>
                                                    <hr class="my-4" />
                                                    <div class="d-flex justify-content-center">
                                                        <button class="btn btn-primary" type="button" onclick="do_login()">Login</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Wizard tab pane item 2-->
                                    <div class="tab-pane py-5 py-xl-10 fade" id="wizard2" role="tabpanel" aria-labelledby="wizard2-tab">
                                        <div class="row justify-content-center">
                                            <div class="col-xxl-6 col-xl-8">
                                                <form id="form_create_user">
                                                    <div class="form-group">
                                                        <label class="small mb-1" >Usuário</label>
                                                        <input class="form-control" id="usuario" type="text" onkeypress="return alpha(event)" placeholder="Informe seu usuário (apenas letras sem acento e números)" value="" />
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-12">
                                                            <label class="small mb-1" >Senha</label>
                                                            <input class="form-control" id="senha" type="password" placeholder="Informe sua senha" value="" />
                                                        </div>
                                                        <div class="form-group col-md-12">
                                                            <label class="small mb-1" >Confirmar senha</label>
                                                            <input class="form-control" id="senha_confirm" type="password" placeholder="Confirme sua senha" value="" />
                                                        </div>
                                                        
                                                    </div>
                                                    <div id="usuario_exist_error" class="alert alert-danger" role="alert" hidden="true">
                                                        O usuario não está disponivel
                                                    </div>
                                                    <div class="form-row">
                                                        
                                                        
                                                    </div>
                                                    <hr class="my-4" />
                                                    <div class="d-flex justify-content-center">
                                                        <button class="btn btn-primary" type="button" onclick="create_user()">Cadastrar</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Wizard tab pane item 3-->
                                    <div class="tab-pane py-5 py-xl-10 fade" id="wizard3" role="tabpanel" aria-labelledby="wizard3-tab">
                                        <div class="row justify-content-center">
                                            <div class="col-xxl-6 col-xl-8">
                                                <form id="form_update_usuario">
                                                    <div class="form-group">
                                                        <label class="small mb-1" >Usuário</label>
                                                        <input class="form-control" id="usuario" type="text" onkeypress="return alpha(event)" placeholder="Informe seu usuário (apenas letras sem acento e números)" value="" />
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-12">
                                                            <label class="small mb-1" >Senha</label>
                                                            <input class="form-control" id="senha" type="password" placeholder="Informe sua senha" value="" />
                                                        </div>
                                                        <div class="form-group col-md-12">
                                                            <label class="small mb-1" >Confirmar senha</label>
                                                            <input class="form-control" id="senha_confirm" type="password" placeholder="Confirme sua senha" value="" />
                                                        </div>
                                                        
                                                    </div>
                                                    <div id="usuario_exist_error" class="alert alert-danger" role="alert" hidden="true">
                                                        O usuario não existe
                                                    </div>
                                                    <div class="form-row">
                                                        
                                                        
                                                    </div>
                                                    <hr class="my-4" />
                                                    <div class="d-flex justify-content-center">
                                                        <button class="btn btn-primary" type="button" onclick="update_user()">Alterar</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="footer mt-auto footer-light">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &copy; Bucket Up - 2021</div>
                            <div class="col-md-6 text-md-right small">
                                <a href="https://www.pucminas.br/main/Paginas/default.aspx" target="_blank">Ciência da Computação &middot; PUC Minas</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
