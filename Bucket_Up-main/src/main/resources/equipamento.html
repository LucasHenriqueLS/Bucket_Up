                                        Bucket UP - '+page_name)
                                    </script>

                        </div>
                    </div>
                    </header>
                    <!-- Main page content-->
                    <div class="container mt-4">
                        <!-- Account page navigation-->
                        <nav class="nav nav-borders">
                            
                            <a class="nav-link" href="pagina_inicial.html">Visão geral</a>
                            <a class="nav-link" href="equipamento.html">Cadastro de equipamentos</a>
                            
                        </nav>
                        <hr class="mt-0 mb-4" />
                        <div class="row">
                            <form id="form_equipamento" class="col-xl-12" >

                                <div class="col-xl-12">
                                    <!-- Account details card-->
                                    <div class="card mb-4">
                                        <div class="card-header">Detalhes do equipamento</div>
                                        <div class="card-body">
                                            <form id="form_equipment">
                                                <!-- Form Group (username)-->
                                                <div class="form-row">
                                                    <h2 class="mb-1">Informações da conexão </h2>
                                                </div>
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputUsername"><b>Hostname</b> (Nome que o equipamento terá no sistema , ideal que seja igual ao de dentro da OLT)</label>
                                                    <input id="hostname" class="form-control" id="hostname" type="text" placeholder="Informe o hostname"  />
                                                </div>
                                                <!-- Form Row-->
                                                <div class="form-row">
                                                    <!-- Form Group (first name)-->
                                                    <div class="form-group col-md-6">
                                                        <label class="small mb-1" for="inputFirstName"><b>IP de acesso</b></label>
                                                        <input id="ip" class="form-control" id="ip" type="text" placeholder="Entre com o IP do equipamento (apenas números e ponto( . ))"  />
                                                    </div>
                                                    <!-- Form Group (last name)-->
                                                    <div class="form-group col-md-6">
                                                        <label class="small mb-1" for="inputLastName"><b>Porta de acesso</b></label>
                                                        <input id="port" class="form-control" id="porta" type="text" placeholder="Entre com a porta de acesso" value="22"  />
                                                    </div>
                                                    
                                                </div>
                                                
                                                <!-- Form Row        -->
                                                <br>
                                                <div class="form-row">
                                                    <h1>Credenciais de acesso</h1>
                                                </div>
                                                <div class="form-row">
                                                    <!-- Form Group (organization name)-->
                                                    
                                                    <div class="form-group col-md-6">
                                                        <label class="small mb-1" for="inputOrgName"><b>Usuário</b> </label>
                                                        <input  class="form-control" id="usuario" type="text" onkeypress="return alpha(event)" placeholder="Informe seu usuário (apenas letras sem acento e números)"  />
                                                    </div>
                                                    <!-- Form Group (location)-->
                                                    <div class="form-group col-md-5">
                                                        <label class="small mb-1" for="inputLocation"><b>Senha</b></label>
                                                        <input  class="form-control" id="senha" type="password" placeholder="Informe sua senha"  />
                                                    </div>
                                                    <div class="form-group col-md-1">
                                                        <br>
                                                        <button id="btn_pass" class="btn btn-transparent-dark" type="button" onclick="handle_password()"><i  data-feather="eye"></i></button>
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="form-row ">
                                                    <h1>Informação dos arquivos</h1>
                                                    <div class="form-row col-md-12">
                                                        <!-- Form Group (organization name)-->
                                                        
                                                        <div class="form-group col-md-12">
                                                            <label class="small mb-1" for="inputOrgName"><b>Pastas</b> </label>
                                                            <input  class="form-control" id="pastas" type="text" placeholder="Informe as pastas, separando-as por vírgula( , ) e sem espaços. Ex.: pasta1,pasta2,pasta3"  />
                                                        </div>
                                                        <div class="form-group col-md-12">
                                                            <label class="small mb-1" for="inputOrgName"><b>Agendamento</b> </label>
                                                            <input  class="form-control" id="agendamento" type="text" placeholder="Informe o horário, com as horas, minutos e segundos separados por dois pontos( : ). Ex.: 12:00:01"  />
                                                        </div>
                                                        
                                                    </div>
                                                </div>
                                                
                                                
                                                <!-- Save changes button-->
                                                <div class="form-row">
                                                    <div class="form-group col-md-3">
                                                        <button class="btn btn-primary" type="button" id="operation" value="save" onclick="handle_request()">Salvar</button>
                                                
                                                    </div> 
                                                    <div class="form-group col-md-6">
    
                                                    </div>   
                                                    <div class="form-group col-md-3">
                                                        <button class="btn btn-outline-success" type="button" id="btn_clear_form" value="save" onclick="clean_form()">Limpar formulário</button>
                                                    </div>
                                                </div>
                                                
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card mb-4 ">
                            <div class="card-header">Equipamentos registrados</div>

                                <div class="datatable table-responsive">
                                    <table id="tabela_equipamento" style="width:100%" class="table table-bordered table-hover dataTables_wrapper dt-bootstrap4">
                                        <thead>
                                            <tr>
                                            </tr>
                                        </thead>
                                    </table>
                        
                                </div>
